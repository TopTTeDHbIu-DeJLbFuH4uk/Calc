<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
  <!-- Comfortaa -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
  <!-- Kanit -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@1,300&display=swap" rel="stylesheet">

  <link rel="icon" href="./img/Calculator.svg">

  <link rel="stylesheet" href="CSS.css">
</head>
<body>

<div class="main__container">
  <div class="title">Calculator</div>
  <div class="container">
    <div class="display">
      <div class="screen-placeholder">Result</div>
    </div>
    <div class="clean btn">C</div>
    <div class="button">1</div>
    <div class="button">2</div>
    <div class="button">3</div>
    <div class="button">+</div>
    <div class="button">4</div>
    <div class="button">5</div>
    <div class="button">6</div>
    <div class="button">-</div>
    <div class="button">7</div>
    <div class="button">8</div>
    <div class="button">9</div>
    <div class="button">x</div>
    <div class="button">/</div>
    <div class="button">0</div>
    <div class="button">.</div>
    <div class="button">=</div>
    <div class="logo">
      <div class="icon__github">
        <a href="https://github.com/LaProfessional/LaProfessional.github.io" class="git">GitHub</a>
      </div>
      <div class="icon__light-mode">
        <div class="light">Light Mode</div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
